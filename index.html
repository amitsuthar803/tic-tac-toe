<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <span class="heading">
      <h1>tic.</h1>
      <h1>tac.</h1>
      <h1>toe.</h1>
    </span>

    <div class="container">
      <div class="winner">
        <div class="player1">
          <h3>Player X</h3>
          <span class="player1Counter">0</span>
        </div>
        <div class="draw">
          <h3>Draw</h3>
          <span class="drawCounter">0</span>
        </div>
        <div class="player2">
          <h3>Player O</h3>
          <span class="player2Counter">0</span>
        </div>
      </div>

      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>

      <button id="reset-btn">Reset Game</button>
    </div>
    <script src="app.js "></script>
  </body>
</html>
